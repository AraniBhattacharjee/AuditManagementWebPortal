<style>
     
    .container {   
        padding: 25px;   
        background-color: rgb(120, 211, 181);  
    }
    #sign-up{
        color: red;
    }  
    </style>

<div class="container">
    <div style="color: red;text-align: center;">{{validCred}}</div>
    <h2 style="text-align: center;">Log In</h2>
    <hr>
    <div>
        <form id="login" (ngSubmit) = "submit()">
            <div class="form-group">
                <label>User Name</label>
                <input class="form-control" type="text" name="userName" [(ngModel)]= "userName" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="password" [(ngModel)]= "password" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <a id="sign-up" href="/signup">New User? Sign Up</a>   
</div>
